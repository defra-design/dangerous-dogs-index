{% extends "layouts/defra.html" %}

{% set pageName="Search" %}

{% block pageTitle %}
  {{ pageName }} â€“ {{ serviceName }}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/v9/microchip-search-results" method="post">

      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-visually-hidden">
          Search
        </legend>

      <div class="govuk-form-group govuk-!-margin-bottom-2">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--l" for="search">
          Search
          </label>
        </h1>
        <div id="event-name-hint" class="govuk-hint">
          Enter one or more search terms separated by spaces
        </div>
        <input class="govuk-input" id="search" name="keyword" type="text">
      </div>

      <div class="govuk-form-group govuk-!-margin-bottom-2">
        <legend class="govuk-fieldset__legend govuk-visually-hidden">
          Record type
          </legend>
          <div class="govuk-radios govuk-radios--inline govuk-radios--small"
            data-module="govuk-radios">

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="recordType" name="recordType" type="radio" value="Dog record">
                <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="recordType">
                  Dog record
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="recordType-2" name="recordType" type="radio" value="Owner record">
                <label class="govuk-label govuk-radios__label govuk-!-font-size-16" for="recordType-2">
                  Owner record
                </label>
              </div>
            </div>
        </fieldset>

      {{ govukButton({
        text: "Search"
      }) }}

      </form>

    </div>
  </div>

{% endblock %}
